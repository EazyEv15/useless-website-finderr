    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        color: #333;
        transition: background-color 0.5s, color 0.5s;
        position: relative;
      }

      .dark {
        background-color: #333;
        color: #fff;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button.black {
        background-color: #000;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        padding: 11px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }

      #result p {
        color: #333;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .button-container {
        margin-top: 20px;
      }

      #share-button-container {
        margin-top: 10px;
      }

      #theme-button-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #share-button-container button.black:hover {
        background-color: #333;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 28px;
        }
        p {
          font-size: 18px;
        }
        button {
          padding: 14px 24px;
        }
      }
    </style>
